<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMS Context Assistant</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    #output { margin-top: 1rem; padding: 1rem; background: #f4f4f4; white-space: pre-wrap; border-radius: 6px; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    #message { width: 400px; }
  </style>
</head>
<body>

  <h2>SMS Context Assistant</h2>
  <p>Ask something like: <code>What’s the message history for +61412345678?</code></p>

  <input id="message" type="text" placeholder="Type your question..." />
  <button onclick="send()">Send</button>

  <div id="output"></div>

  <script>
    async function send() {
      const msg = document.getElementById('message').value;
      const output = document.getElementById('output');
      output.innerText = '⏳ Waiting for reply...';

      try {
        const res = await fetch('http://localhost:4000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();
        output.innerText = data.reply || '[No reply received]';
      } catch (err) {
        output.innerText = '❌ Error: ' + err.message;
      }
    }
  </script>

</body>
</html>
